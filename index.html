        let currentItemIndex = 0;
        let restockNeeded = {};
        let currentSection = [];
        let completedSections = [];

        document.getElementById('restockAmount').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                submitAnswer();
                event.preventDefault(); // Prevent form submission or other default behaviors
            }
        });

        function startSection(section) {
            currentSection = sections[section];
            currentItemIndex = 0;
            restockNeeded = {};
            document.getElementById('sectionSelect').style.display = 'none';
            document.getElementById('question').style.display = 'block';
            askNextItem();
        }

        function submitAnswer() {
            const restockAmount = document.getElementById('restockAmount').value;
            const currentItem = currentSection[currentItemIndex];
            
            if (restockAmount > 0) {
                restockNeeded[currentItem] = restockAmount;
            }

            currentItemIndex++;
            if (currentItemIndex < currentSection.length) {
                askNextItem();
            } else {
                displaySummary();
                saveCompletedChecks();
            }
        }

        function completeSection() {
            saveCompletedChecks();
            displaySummary();
        }

        function goBack() {
            if (currentItemIndex > 0) {
                currentItemIndex--;
                askNextItem();
            }
        }

        function cancelSection() {
            startOver();
        }

        function askNextItem() {
            document.getElementById('restockAmount').value = '';
            document.getElementById('currentItem').textContent = `How many of ${currentSection[currentItemIndex]} need restocking?`;
            document.getElementById('restockAmount').focus();
        }

        function displaySummary() {
            const summary = document.getElementById('summary');
            const summaryList = document.getElementById('summaryList');
            summaryList.innerHTML = ''; // Clear previous summary

            for (const [item, amount] of Object.entries(restockNeeded)) {
                const listItem = document.createElement("li");
                listItem.textContent = `${item}: ${amount}`;
                summaryList.appendChild(listItem);
            }

            document.getElementById('question').style.display = 'none';
            summary.style.display = 'block';
        }

        function saveCompletedChecks() {
            if (Object.keys(restockNeeded).length === 0) {
                return; // No need to save if no restocking was done
            }

            const completedList = document.getElementById('completedList');
            const sectionSummary = document.createElement("li");
            
            let sectionDetails = `Section: ${currentSection[0].split(':')[0]} - Completed Items: `;
            let itemsDetails = [];

            for (const [item, amount] of Object.entries(restockNeeded)) {
                itemsDetails.push(`${item}: ${amount}`);
            }

            sectionDetails += itemsDetails.join(', ');
            sectionSummary.textContent = sectionDetails;
            completedList.appendChild(sectionSummary);
            completedSections.push(sectionDetails);

            // Clear the current restockNeeded object to prepare for a new section
            restockNeeded = {};
            // Clear the currentSection array to reset the state
            currentSection = [];
        }

        function startOver() {
            document.getElementById('sectionSelect').style.display = 'block';
            document.getElementById('question').style.display = 'none';
            document.getElementById('summary').style.display = 'none';
            currentItemIndex = 0;
            restockNeeded = {};
            currentSection = [];
        }

        // Function to clear completed checks
        function clearCompletedChecks() {
            // Clear the completed checks list in the HTML
            const completedList = document.getElementById('completedList');
            completedList.innerHTML = '';

            // Clear the completed sections array
            completedSections = [];
        }

        // Initial view is the section selection
        startOver();
